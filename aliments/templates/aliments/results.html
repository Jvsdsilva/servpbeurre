{% extends 'aliments/base.html' %}

{% block content %}
<!-- Masthead -->
<header class="headother" id="header">
    <div class="flex-container h-100 user">
        <div class="row headtext">
        <div class="col-lg-10 align-self-end">
            <h1 class=" text-white font-weight-bold">Vous pouvez remplacer cet aliment par :</h1>
            <hr class="divider my-4">
        </div>
        </div>
    </div>
</header>
<!-- Images Section -->
<section id="portofolio">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            {% for result in results %}
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="{% url 'results_details' pk=result.id %}">
                        <img class="img-responsive" src= "{{result.image}} " alt="image">
                        <p id= "score_results" >{{result.nutritionGrade}}</p>
                        <div class="portfolio-box-caption">
                            <div class="project-category text-white-50">
                                {{result.nutritionGrade}}
                            </div>
                            <div class="project-name Produit">
                                {{result.nameAlim}}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
            <a href="{% url 'index'%}%" class="submit text-white-50"><h2>{{text}}</h2></a>
        </div>
    </div>
</section>
{% endblock %}
