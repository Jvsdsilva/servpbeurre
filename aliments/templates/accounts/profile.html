{% extends 'aliments/base.html' %}

{% block content %}
<!-- Masthead -->
<header class="headother" id="header">
    <div class="flex-container h-100 user">
        <div class="row headtext">
        <div class="col-lg-10 align-self-end">
            <h1 class=" text-white font-weight-bold">Vous aliments enregistr√©s :</h1>
            <hr class="divider my-4">
        </div>
        </div>
    </div>
</header>
<!-- Images Section -->
<section id="portofolio">
    <div class="container-fluid p-0 images_container">
        <div class="row no-gutters">
            {% for products in foodsave %}
            <div class="col-lg-4 col-sm-6">
                <a class="portfolio-box">
                    <img class="img-responsive" src="{{products.image}}" alt="">
                    <div class="portfolio-box-caption">
                        <div class="project-category text-white-50">
                            {{products.nameAlim}}
                        </div>
                        <div class="project-name">
                            {{products.nutritionGrade}}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            <p class="submit text-white-50"><h2 href="{% url 'index'%}%">{{text}}</h2></p>
        </div>
    </div>
</section>
{% endblock %}
